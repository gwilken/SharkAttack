      var numberDisplay = $('#random-number');

      var count = 0;


      $('#random-button').click(function() {
      
        count++;

        var lotteryNumberArr = [];

        for(var i = 0; i < 9; i++) {

           var randomNumber = Math.floor(Math.random() * 10);

            lotteryNumberArr.push(randomNumber);

        }


        var newNumberDiv = $('<li>' + lotteryNumberArr.join('') + '</li>');

        $('#random-number').prepend(newNumberDiv);

          $('li').last().remove();
        }

      });
